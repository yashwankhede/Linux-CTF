<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GCL Labs - Enter Invite</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .social-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      font-size: 2rem;
      background-color: #18191f;
      color: #fff;
      border-radius: 29px;
      padding: 11px 19px;
      text-decoration: none;
      box-shadow:
        2px 2px 2px #00000080,
        10px 1px 12px #00000080,
        2px 2px 10px #00000080,
        2px 2px 3px #00000080,
        inset 2px 2px 10px #00000080,
        inset 2px 2px 10px #00000080,
        inset 2px 2px 10px #00000080,
        inset 2px 2px 10px #00000080;
      text-shadow:
        0 0 50px #0072ff,
        0 0 100px #0072ff,
        0 0 150px #0072ff,
        0 0 200px #0072ff;
      animation: animate 3s linear infinite;
    }

    .social-icons a:nth-child(1) { animation-delay: 0.1s; }
    .social-icons a:nth-child(2) { animation-delay: 0.3s; }
    .social-icons a:nth-child(3) { animation-delay: 0.7s; }

    @keyframes animate {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Invite Code</h2>
    <form method="POST" action="/verify-invite">
      <div class="user-box">
        <input type="text" name="invite" required>
        <p style="color: #03f484; margin-top: -15px; margin-bottom: 10px; font-size: 0.9rem;">
          Already a member? 
          <a href="{{ url_for('login') }}" style="color: #03f484; text-decoration: underline;">Login here</a>
        </p>
        <p style="color: #ff4f4f; font-size: 0.8rem; margin-top: 0;">
          Hint: There are disallowed paths
        </p>
        <label>Invite Code</label>
      </div>
      <button class="glow-button">
        <span></span><span></span><span></span><span></span>
        Submit
      </button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </div>

  <div class="social-icons">
    <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>
</body>
</html>
