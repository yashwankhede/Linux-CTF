<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | GCL Platform</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(#0f0f0f, #1a1a1a);
      color: #03f484;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background: #111;
      padding: 20px;
      box-shadow: 3px 0 10px #03f48460;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #03f484;
      margin-bottom: 15px;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-shadow: 0 0 10px #03f484;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .photo-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .photo-wrapper img,
    .photo-wrapper .initials {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #03f484;
      object-fit: cover;
      display: block;
    }

    .photo-wrapper .initials {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      background-color: #111;
      color: #03f484;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .photo-wrapper input[type="file"] {
      display: none;
    }

    .photo-wrapper label {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      padding: 4px 8px;
      border: 1px solid #03f484;
      background-color: transparent;
      color: #03f484;
      border-radius: 5px;
      cursor: pointer;
    }

    .photo-wrapper label:hover {
      background-color: #03f484;
      color: #000;
    }

    .upload-form {
      position: relative;
      display: inline-block;
    }

    canvas {
      margin-top: 20px;
      background: #111;
      border: 1px solid #03f48450;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Linux CTF</h2>
    <a href="/dashboard">Modules</a>
    <a href="/profile">Profile</a>
    <a href="/settings">Settings</a>
  </div>

  <div class="content">
    <div class="profile-header">
      <div class="upload-form">
        <form method="POST" action="/upload-photo" enctype="multipart/form-data" id="photo-form">
          <div class="photo-wrapper">
            <img id="profile-img" src="/profile-photo/{{ user_id }}" onerror="this.style.display='none'; document.getElementById('initials').style.display='flex';" alt="Profile Photo">
            <div class="initials" id="initials" style="display:none;">{{ username[:1]|upper }}</div>
            <label for="photo-upload">Upload</label>
            <input type="file" id="photo-upload" name="photo" accept="image/*" onchange="document.getElementById('photo-form').submit()">
          </div>
        </form>
      </div>

      <div style="margin-left: 30px;">
        <h2>{{ username }}</h2>
        <p>Email: {{ email }}</p>
        <p>Levels Completed: {{ last_completed_level }}</p>
      </div>
    </div>

    <h3>Streak Graph</h3>
    <canvas id="streakChart" width="600" height="150"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('streakChart').getContext('2d');
    const streakChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ streak_labels|safe }},
        datasets: [{
          label: 'Streaks',
          data: {{ streak_data|safe }},
          backgroundColor: '#03f484'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>

</html>
