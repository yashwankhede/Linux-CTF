<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Verification</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: #000;
      color: #03f484;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .email {
      font-weight: bold;
      color: #00ff9f;
      font-size: 1.2rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .btn {
      padding: 10px 20px;
      color: #03f484;
      font-size: 1rem;
      text-decoration: none;
      border: 2px solid #03f484;
      background: transparent;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #03f484;
      color: #000;
      box-shadow: 0 0 5px #03f484, 0 0 25px #03f484, 0 0 50px #03f484;
    }
  </style>
</head>
<body>
  <h1>âœ… Account Created!</h1>
  <p>A verification email has been sent to:</p>
  <p class="email">{{ email }}</p>
  <p>Please check your inbox and verify your email before logging in.</p>
  <a href="{{ url_for('login') }}" class="btn">Go to Login</a>
</body>
</html>
