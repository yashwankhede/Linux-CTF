<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | GCL Platform</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background: linear-gradient(#0f0f0f, #1a1a1a);
            color: #03f484;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background: #111;
            padding: 20px;
            box-shadow: 3px 0 10px #03f48460;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #03f484;
            margin-bottom: 15px;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-shadow: 0 0 10px #03f484;
        }

        .content {
            flex: 1;
            padding: 40px;
        }

        .form-section {
            background: #111;
            border: 1px solid #03f48460;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #03f484;
            border-radius: 4px;
            color: white;
            margin-bottom: 10px;
        }

        .btn {
            background: transparent;
            border: 1px solid #03f484;
            color: #03f484;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background: #03f484;
            color: black;
        }

        .feedback {
            margin-top: -8px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .error {
            color: #ff4f4f;
        }

        .success {
            color: #03f484;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Linux CTF</h2>
        <a href="/dashboard">Modules</a>
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
    </div>

    <div class="content">
        <h2>Settings</h2>
        <div class="form-section">
            <form method="POST" action="/settings">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
                <div class="feedback" id="username-feedback"></div>

                <label for="password">New Password:</label>
                <input type="password" id="password" name="password">
                <div class="feedback" id="password-feedback"></div>

                <button type="submit" class="btn" id="save-btn">Update</button>
                <label>Change Email</label><br>
                <input type="email" name="new_email" required placeholder="New Email"><br>
                <input type="password" name="password" required placeholder="Current Password"><br>
                <button type="submit">Send Verification Link</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function checkUsername() {
                const username = $('#username').val();
                if (!username) return;
                $.get('/check-username', { username: username }, function (data) {
                    if (data.available) {
                        $('#username-feedback').text('✅ Available').removeClass('error').addClass('success');
                    } else {
                        $('#username-feedback').text('❌ Taken').removeClass('success').addClass('error');
                    }
                });
            }

            function checkPasswordStrength() {
                const password = $('#password').val();
                const feedback = $('#password-feedback');
                if (password.length === 0) {
                    feedback.text('');
                    return;
                }
                if (password.length >= 8 && /[a-zA-Z]/.test(password) && /[0-9]/.test(password)) {
                    feedback.text('🟢 Strong password').removeClass('error').addClass('success');
                } else if (password.length >= 6) {
                    feedback.text('🟡 Medium strength').removeClass('error success');
                } else {
                    feedback.text('🔴 Weak password').addClass('error').removeClass('success');
                }
            }

            $('#username').on('input', checkUsername);
            $('#password').on('input', checkPasswordStrength);
        });
    </script>
</body>

</html>
