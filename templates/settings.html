<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | GCL Platform</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(#0f0f0f, #1a1a1a);
      color: #03f484;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background: #111;
      padding: 20px;
      box-shadow: 3px 0 10px #03f48460;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #03f484;
      margin-bottom: 15px;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-shadow: 0 0 10px #03f484;
    }

    .content {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .settings-box {
      background: #111;
      border: 1px solid #03f484;
      border-radius: 10px;
      padding: 30px 40px;
      width: 500px;
      box-shadow: 0 0 20px #03f48420;
    }

    .settings-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
      border-bottom: 1px solid #03f48450;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #03f484;
    }

    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"] {
      width: 100%;
      padding: 8px 10px;
      background: #0f0f0f;
      border: 1px solid #03f484;
      color: #03f484;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 6px #03f484;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
    }

    .form-actions button {
      background: transparent;
      border: 1px solid #03f484;
      color: #03f484;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .form-actions button:hover {
      background: #03f484;
      color: black;
    }

    .section-divider {
      margin: 30px 0 20px;
      border-top: 1px solid #03f48430;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Linux CTF</h2>
    <a href="/dashboard">Modules</a>
    <a href="/profile">Profile</a>
    <a href="/settings">Settings</a>
  </div>

  <div class="content">
    <div class="settings-box">
      <h2>Account Settings</h2>

      <form action="/settings" method="POST">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" value="{{ user.username }}" readonly />
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input type="password" name="new_password" placeholder="Enter new password" />
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="confirm_password" placeholder="Confirm new password" />
        </div>

        <div class="form-actions">
          <button type="submit">Update Password</button>
        </div>
      </form>

      <div class="section-divider"></div>

      <h2>Change Email</h2>
      <form action="/change-email" method="POST">
        <div class="form-group">
          <label>New Email</label>
          <input type="email" name="new_email" placeholder="Enter new email" required />
        </div>

        <div class="form-group">
          <label>Current Password</label>
          <input type="password" name="current_password" placeholder="Verify with current password" required />
        </div>

        <div class="form-actions">
          <button type="submit">Send Verification Link</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
